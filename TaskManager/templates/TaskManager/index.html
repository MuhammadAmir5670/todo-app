{% extends 'main.html' %}

{% load static %}

{% block main %}
<div class="container">
    <h1 class="text-center my-5">Todo App</h1>
    
    <!-- Task Form -->
    <div class="row justify-content-center task-form">
        <div class="col-12 col-md-9 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <!-- Form Inputs -->
                    <form onsubmit="createTask(); return false" class="d-flex align-items-center justify-content-center">
                        <div class="form-group w-75 m-0">
                            <input type="text" class="form-control" name='title' id="title" placeholder="Enter a task here" />
                        </div>
                        <button type="submit" class="btn btn-success ml-3 w-25">Add</button>
                    </form> 
                </div>
            </div>
      </div>
    </div>

    <!-- Tasks -->
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-9 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div id="list-wrapper">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main %}



{% block script %}
    <script src="{% static 'index.js' %}"></script>
{% endblock script %}
